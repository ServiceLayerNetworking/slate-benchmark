apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-processing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-processing
      version: v1
  template:
    metadata:
      labels:
        app: metrics-processing
        version: v1
    spec:
      containers:
      - image: ghcr.io/adiprerepa/hotnets2023-metrics-processor:latest # todo change
        imagePullPolicy: Always
        name: metrics-processing
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-handler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-handler
      version: v1
  template:
    metadata:
      labels:
        app: metrics-handler
        version: v1
    spec:
      containers:
        - image: ghcr.io/adiprerepa/hotnets2023-metrics-handler:latest # todo change
          imagePullPolicy: Always
          name: metrics-handler
          ports:
            - containerPort: 8080
---
