#########################################################################
###
# Gateway/VirtualService for HotelReservation frontend
###
#########################################################################
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: metrics-app-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
#########################################################################
###
# This config creates subsets based on clusters for the frontend,
# and does header-based route matching to the correct subset
# based on the x-slate-destination header
###
#########################################################################

# DestinationRule for frontend, subsetting by label.
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: metrics-fake-ingress-dr
  namespace: default
spec:
  host: metrics-fake-ingress
  subsets:
  - name: west
    labels:
      region: us-west-1
  - name: east
    labels:
      region: us-east-1
  - name: central
    labels:
      region: us-central-1
---
# Subset routing: if x-slate-destination is east, route to us-east, if west, route to west, if not set, random.
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: metrics-app 
spec:
  hosts:
  - "*"
  gateways:
  - metrics-app-gateway
  http:
  - match:
    - headers:
        x-slate-destination:
          exact: east
    route:
    - destination:
        host: metrics-fake-ingress 
        subset: east
        port:
          number: 8000

  - match:
    - headers:
        x-slate-destination:
          exact: west
    route:
    - destination:
        host: metrics-fake-ingress
        subset: west
        port:
          number: 8000
  - match:
    - headers:
        x-slate-destination:
          exact: central
    route:
    - destination:
        host: metrics-fake-ingress
        subset: central
        port:
          number: 8000

  - route:
    - destination:
        host: metrics-fake-ingress
        port:
          number: 8000
---
